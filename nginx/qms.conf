# QMS Nginx 설정 파일
# AWS Lightsail Ubuntu 24.04용

# Rate Limiting 존 정의 (http 블록에 있어야 함)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# HTTP → HTTPS 리다이렉트 (SSL 인증서 설치 후 활성화)
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Let's Encrypt 인증서 검증용
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # SSL 설정 전에는 이 부분을 주석 처리
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # SSL 설정 전 임시 설정 (아래 location 블록들을 여기에 복사)
    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Rate Limiting 적용
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Static Files
    location /static/ {
        alias /home/ubuntu/QMS/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip 압축
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
        gzip_vary on;
    }

    # Next.js Static Export (Frontend)
    location / {
        root /home/ubuntu/QMS/frontend/out;
        
        # Next.js Static Export 라우팅
        # 1. 정확한 파일 시도
        # 2. .html 확장자로 시도
        # 3. 디렉토리/index.html 시도
        # 4. SPA fallback (index.html)
        try_files $uri $uri.html $uri/index.html /index.html;
        
        # Cache 설정
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        
        # Gzip 압축
        gzip on;
        gzip_types text/css application/javascript application/json text/plain;
        gzip_vary on;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

